<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box img{
            background-color: blue;
            width: 200px;
            height: 200px;
            border: 3px solid red;
            transition: height 4s,width 2s, transform 5s;
            padding: 40px;
            margin: 30px;
        }
        .box img:hover{
            height: 500px;
            width: 400px;
            transform: rotate(45deg);
        }
        body{
            display: flex;
        
        }

    </style>
</head>
<body>
    <div class="box">
        <h3>transition</h3>
        <img src="images/habib.jpg" alt="">
    </div>
